name:                sforce-migration
version:             0.1.0.0
github:              "githubuser/sforce-migration"
license:             BSD3
author:              "Woodson Delhia"
maintainer:          "woodsondelhia88@gmail.com"
copyright:           "2018 Author Woodson Delhia"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/sforce-migration#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative >= 0.14.2
- yaml >= 0.8.2
- hxt >= 9.3.1
- directory >= 1.3
- bytestring >= 0.10.8
- aeson >= 1.2
- text >= 1.2

library:
  source-dirs: src


executables:
  sforce-migration-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sforce-migration

tests:
  sforce-migration-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sforce-migration
